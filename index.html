<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <article id="stats-card-component">
      <div class="row">
        <div id="container-image">
          <div id="purple-box"></div>
          <img src="./images/image-header-mobile.jpg" alt="" id="mobile">
          <img src="./images/image-header-desktop.jpg" alt="" id="desktop">
        </div>
      </div>
      
      <div id="container--information">
        <section id="stats-preview-information">
          <h1 id="stats-title" class="inter"> Get <span id="purple-txt">insights</span> that help your business grow.</h1>
          <p id="stats-information" class="lexend-deca">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </section>
        <div id="block-information-stats" class="inter">
          <ul>
            <li class="stats-info"><span class="up-Name">10k+</span> <span class="small-name">companies</span></li>
            <li class="stats-info"><span class="up-Name">314</span> <span class="small-name">templates</span></li>
            <li class="stats-info"><span class="up-Name">12m+</span> <span class="small-name">queries</span></li>
          </ul>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
